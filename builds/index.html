<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Builds</title>
    <meta name="description" content="Bootcamp builds (curated)." />
    <link rel="icon" href="./assets/star.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/bootcamp.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
      <div class="bg__layer bg__layer--gradient"></div>
      <div class="bg__layer bg__layer--dots"></div>
    </div>

    <header class="top">
      <div class="brand" aria-label="Bootcamp Builds">
        <img class="brand__mark" src="./assets/star.svg" alt="" />
        <span class="brand__name">Bootcamp Builds</span>
      </div>

      <button class="toggle" id="themeToggle" type="button" aria-label="Toggle dark mode">
        <span class="toggle__label" id="themeLabel">Dark mode</span>
        <span class="toggle__pill" aria-hidden="true">
          <span class="toggle__knob"></span>
        </span>
      </button>
    </header>

    <main class="wrap">
      <section class="hero">
        <p class="kicker">team-bootcamp.github.io</p>
        <h1 class="title">Welcome.</h1>
      </section>

      <section class="panel" aria-labelledby="playTitle">
        <div class="panel__head">
          <h2 class="h2" id="playTitle">Star Pad</h2>
          <div class="panel__actions">
            <button class="btn btn--ghost" id="starsClear" type="button">Clear</button>
            <button class="btn" id="starsBurst" type="button">Burst</button>
          </div>
        </div>
        <p class="muted">Click or drag to sprinkle stars.</p>
        <canvas class="canvas" id="starCanvas" width="1100" height="340"></canvas>
      </section>

      <section class="panel" aria-labelledby="vizTitle">
        <div class="panel__head">
          <h2 class="h2" id="vizTitle">Mic Visualizer</h2>
          <div class="panel__actions">
            <button class="btn" id="micEnable" type="button">Enable</button>
            <button class="btn btn--ghost" id="micDisable" type="button" disabled>Stop</button>
          </div>
        </div>
        <p class="muted" id="micNote">Idle</p>
        <canvas class="canvas" id="vizCanvas" width="1100" height="240"></canvas>
      </section>

      <footer class="foot">
        <span class="foot__left">
          <img class="foot__mark" src="./assets/star.svg" alt="" />
          Bootcamp.com
        </span>
        <span class="foot__right">
          <a class="link" href="https://bootcamp.com" target="_blank" rel="noreferrer">bootcamp.com</a>
        </span>
      </footer>
    </main>

    <script type="module" src="./assets/bootcamp.js"></script>
  </body>
</html>
